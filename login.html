<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let value = prompt('Tên đăng nhập');
  if (value = "admin") {
    let password = prompt("Nhập mật khẩu")
    if (password == "TheMaster") {
      alert("Welcome!");
    }
    else if (password == "null") {
      alert("Canceled!");
    }
    else {
        alert("Wrong password!")
    };
  } else if (value == null) {
    alert('Canceled');
  } else {
    alert("I don't know you");
  }
</script>
</body>
</html>
