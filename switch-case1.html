<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let opera = prompt('');
  let a = 10;
  let b = 6;
  switch (opera) {
    case '+':
      alert('a + b ='+ (a+b));
          break;
    case '-':
      alert('a - b ='+ (a-b));
      break;
    case '**':
      alert('a ** b ='+ (a**b));
      break;
    case '/':
      alert('a / b ='+ (a/b));
      break;
    default:
      alert('khong co phep toan')
  }

</script>

</body>
</html>
